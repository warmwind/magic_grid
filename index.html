<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=620" />
    <title>Magic Grid</title>
    <link rel="stylesheet" href="css/application.css" type="text/css" />
    
    <script type="text/javascript" src="lib/jquery/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/random_generator.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    
    
  </head>
  
  <body>
    <section id="wrapper">
      <header>
        <p>Magic Grid of ThoughtWorkers</p>
      </header>
      <div class='content'>
        <aside>
          <div id="level-select">
            <p>Level select:</p>
            <input type ='radio' name='level' value='2' checked ='checked'/> 2
            <input type ='radio' name='level' value='3'/> 3
            <input type ='radio' name='level' value='4'/> 4 
          </div>
          <div id="status">
            <ul>
              <li id='result'></li>
              <li id='life'></li>
              <li id='time'></li>
            </ul>
          </div>
        </aside>
        <section class='main-content'>
          <div id='main'></div>
          <div id='condition'></div>
          <a href='index.html'>Replay</a>
        </section>
        
      </div>
      <footer>
        <p>pjiang@thoughtworks.com</p>
      </footer>
      
    </section>
    
    
    
  </body>
